<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Upload HTML File</h1>
    <div class="upload-form">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">选择要上传的HTML、JSON、CSV、TXT文件（最大2MB）：</label><br><br>
            <input type="file" name="file" id="file" accept=".html, .json, .csv, .txt" required><br><br>
            <label for="replace">替换已存在的文件</label><input type="checkbox" name="replace" value="true" id="replace"><br><br>
            <input type="submit" value="点击上传">
        </form>
    </div>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.includes('successfully')) {
                    // 使用正则表达式提取链接
                    const linkMatch = data.match(/View it at: (\/uploads\/[^\s]+)/);
                    if (linkMatch && linkMatch[1]) {
                        resultDiv.innerHTML = `<div class="message success">${data}<br><a href="${linkMatch[1]}" target="_blank">查看上传的文件：${linkMatch[1]}</a><br/>欢迎分享链接到群里，给大家体验！</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="message success">${data}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="message error">Error: ${data}</div>`;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<div class="message error">Error: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
